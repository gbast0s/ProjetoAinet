<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Página do produto</title>
</head>
<body>
    <nav>
        <div class="parteEsquerda">
            <img src="logo.png" alt="Logotipo">
            <a href="#">Catálogo</a>
            <a href="#">Estampar Clientes</a>
        </div>
        <div class="parteMeio">
            <form name="barra_pesquisa" action="#" method="GET">
                <input type="text" placeholder="Pesquise toda a loja aqui" name="search">
                <button type="submit"><i class="fa fa-search"></i>
            </form>
        </div>
        <div class="parteDireita">
            <a href="#" class='fa fa-user-circle'></a>
            <div class="teste">
                <a href="#" class="fa fa-shopping-cart"></a>
                <a>Teste</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="linha">
            <div class="colunaEsquerda">
                <img src = "https://images.ctfassets.net/cma41nsiygxr/3ApzbHlBzkpnO5mTbevQ0w/62b8861e8ba5141a8c467ee0803183b4/t-shirts2_d.jpg?fm=webp&w=670" alt = "imagem1">
            </div>
            <div class="colunaDireita">
                <h1>Produto 1</h1>
                <h3>Modelo</h3>
                <h3>Tamanho</h3>
                <h3>Cor</h3>
                <h3>Preço</h3>
                <h3>Descrição</h3>
            </div>
        </div>
    </div>
    <footer class = "rodape"> <!-- barra rodapé -->
        <div class="grupoRodape">
            <div class = "rodapeItems">
                <img src = "logo.png" alt = "MagicShirts Logo">
            </div>
            <p>Links</p>
            <p>Métodos de pagamento</p>
        </div>
    </footer>   
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js%22%3E"></script>-->
</body>

</html>
